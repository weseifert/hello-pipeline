box: golang

build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/weseifert/hello-pipeline

    - script:
        name: env
        code: env

    # Build the project
    - script:
        name: go build
        code: |
          go build

    # Test the project
    - script:
        name: go test
        code: |
          go test -v
    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
 steps:
   - internal/docker-push:
       username: $DOCKER_USERNAME
       password: $DOCKER_PASSWORD
       cmd: /pipeline/source/hello-pipeline
       port: "8080"
       tag: latest
       repository: weseifert/hello-pipeline
       registry: https://registry.hub.docker.com
