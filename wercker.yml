box: golang

build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/weseifert/hello-pipeline

    - script:
        name: env
        code: env

    # Build the project
    - script:
        name: go build
        code: |
          go build

    # Test the project
    - script:
        name: go test
        code: |
          go test -v
    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

